<html>

<body class="bg-neutral-1000 m-10">
    <div class="flex gap-5 mb-5">
        <a href="./index.html" class="text-white">buttons</a>

        <a href="./cards.html" class="text-white">cards</a>
        <a href="./tweet.html" class="text-white">tweet</a>
    </div>

    <div class="flex flex-col gap-5">

        <div
            class="relative flex w-[26.625rem] py-4 px-3 items-center justify-between gap-2.5 rounded border border-neutral-500 focus-within:border-twitter—blue">
            <label for="inputText"
                class="text-neutral-500 absolute bg-neutral-1000 px-1 left-[1.21rem] -top-3">label</label>
            <input type="text" placeholder="label" name="inputText"
                class="bg-black text-neutral-50 placeholder:text-neutral-500 focus:outline-none w-full">

        </div>

        <div
            class="relative flex w-[26.625rem] py-4 px-3 items-center justify-between gap-2.5 rounded border border-twitter—blue">
            <label for="inputText"
                class="text-neutral-500 absolute bg-neutral-1000 px-1 left-[1.21rem] -top-3">label</label>

                class="bg-black text-neutral-50 placeholder:text-neutral-500 focus:outline-none w-full font-inter text-lg font-normal">

        </div>


        <div class="flex gap-3">
            <img src="../public/icons/user-avatar.svg" class="w-9 h-9">

        <!-- Search -->

        <div class="w-[21.75rem] flex items-start gap-3 rounded-post bg-searchbar-fill py-[0.625rem] pl-4">

                <img src="../public/icons/search.svg" class="w-[1.1875rem] h-[1.1875rem] p-[0.1rem]">

            </div>

                class="focus:outline-none bg-searchbar-fill h-[1.1875rem] text-base text-neutral-50 placeholder:text-neutral-600 placeholder:text-base ">
        </div>

        <div
            class="w-[21.75rem] flex items-start gap-3 rounded-post bg-searchbar-fill border-twitter—blue border py-[0.625rem] pl-4">
            <div class="flex justify-center items-center">
                <img src="../public/icons/search-active.svg" class="w-[1.1875rem] h-[1.1875rem] p-[0.1rem]">

            </div>
            <input type="text" placeholder="Search"
                class="focus:outline-none bg-searchbar-fill h-[1.1875rem] text-base text-neutral-50 placeholder:text-neutral-600 placeholder:text-base ">
